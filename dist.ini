name    = MaxMind-DB-Reader
author  = Dave Rolsky <drolsky@maxmind.com>
author  = Olaf Alders <oalders@maxmind.com>
license = Artistic_2_0
copyright_holder = MaxMind, Inc.

version = 0.050003

[NextRelease]
format = %-8v %{yyyy-MM-dd}d

[@Filter]
-bundle = @Basic
-remove = License

[PruneFiles]
filename = README

[Authority]
authority = cpan:TJMATHER

[ContributorsFromGit]
[CopyReadmeFromBuild]
[InstallGuide]
[MetaJSON]
[ReadmeFromPod]

[MetaResources]
bugtracker.web  = https://github.com/maxmind/MaxMind-DB-Reader-perl/issues
repository.url  = git://github.com/maxmind/MaxMind-DB-Reader-perl.git
repository.web  = https://github.com/maxmind/MaxMind-DB-Reader-perl
repository.type = git

[SurgicalPodWeaver]

[PkgVersion]

[EOLTests]
[NoTabsTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
;[Test::Pod::LinkCheck]
[Test::Pod::No404s]

[AutoPrereqs]

[CheckPrereqsIndexed]

[@Git]
allow_dirty = Changes
allow_dirty = README
